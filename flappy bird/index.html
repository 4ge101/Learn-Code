<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loading-screen-container">
        <div class="sun-container">
            <div class="sun"></div>
            <div class="sun-rays1"></div>
            <div class="sun-rays2"></div>
            <div class="sun-rays3"></div>
            <div class="sun-rays4"></div>
            <div class="sun-rays5"></div>
            <div class="sun-rays6"></div>
        </div>
        <div class="loading-screen-title">
            <h1>FLAPPY CHICKEN</h1>
        </div>
        <div class="start-btn-container">
            <button class="start-btn" id="sound-btn">START</button>
            <audio id="btn-hover-sound" src="assets/mixkit-modern-technology-select-3124.wav" preload="auto"></audio>
        </div>
    </div>

    <div class="game-container">
        <div class="flappy-bird"><img src="assets/images/ChatGPT Image Apr 14, 2025, 12_47_27 PM.png" alt="flappy-bird"></div>
        <div class="mountain"><img src="assets/images/mountains.jpg" alt="mountain-image"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
