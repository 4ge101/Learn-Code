<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loading-screen-container">
        <div class="sun-container">
            <div class="sun"></div>
            <div class="sun-rays1"></div>
            <div class="sun-rays2"></div>
            <div class="sun-rays3"></div>
            <div class="sun-rays4"></div>
            <div class="sun-rays5"></div>
            <div class="sun-rays6"></div>
        </div>
        <div class="title-bird-icon">
            <img src="assets/images/bird.svg" alt="title-bird-icon">
        </div>
        <div class="loading-screen-title">
            <h1>FLAPPY CHICKEN</h1>
        </div>
        <div class="start-btn-container">
            <button class="start-btn" id="sound-btn">START</button>
            <audio id="btn-hover-sound" src="assets/sound/btn-sound.wav" preload="auto"></audio>
        </div>
    </div>

    <div class="game-container">
        <div class="flappy-bird"><img src="assets/images/bird.svg" alt="flappy-bird"></div>
        <div class="bird-score">0</div>
        <audio id="score-sound" src="assets/sound/score-sound.wav" preload="auto"></audio>
        <audio id="bird-sound" src="assets/sound/bird-sound.wav" preload="auto"></audio>
        <audio id="falling-sound" src="assets/sound/falling-sound.wav" preload="auto"></audio>
        <div class="mountain"><img src="assets/images/mountains.jpg" alt="mountain-image"></div>
    </div>

    <div class="game-lose-container">
        <div class="lose-title">
            <h1>You Lose!</h1>
        </div>
        <div class="lose-bird-icon">
            <img src="assets/images/crying-bird.png" alt="flappy-bird">
        </div>
        <div class="btn-container">
            <button id="retry-btn">Retry</button>
            <button id="menu-btn">Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
