<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="nav-container">
        <nav>
            <div class="logo">
                <img src="assets/icons/flower-stroke-rounded.svg" alt="logo">
                <p>Genway</p>
            </div>
            <ul>
                <li><a href="">Features</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Careers</a></li>
            </ul>
            <div class="nav-btn">
                <button class="btn">Get Started</button>
            </div>
        </nav>
    </div>

    <div class="update-btn-container">
        <div class="update-btn">
            <button>V3.O.Update</button>
            <li><a href="">Smarter Interviews <i class="fa-solid fa-arrow-right-long"></i> </a></li>
        </div>
    </div>

    <div class="title-container">
        <div class="title">
            <h1>Supercharge your</h1>
            <h1>research with AI</h1>
        </div>
        <div class="small-title">
            <p>Generate insights with depth and scale using AI-interviews</p>
        </div>
        <div class="title-btn-container">
            <button class="try-btn">Try For Free</button>
            <button class="demo-btn">Schedule A Demo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
