<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo-png.webp" type="image/x-icon">
</head>

<body>

    <!-- navigation menu -->
    <nav>
        <ul>
            <img class="logo" src="assets/logo-png.webp" alt="logo">
            <div class="container-wrapper">
                <div class="home-icon">
                    <img src="assets/home-11-stroke-rounded.svg" alt="home-icon">
                </div>
                <div class="search-container">
                    <img class="search-icon" src="assets/search-01-stroke-rounded.svg">
                    <input type="search" placeholder="What do you want to play?">
                    <img class="folder-icon" src="assets/folder-03-stroke-rounded.svg">
                </div>
            </div>
            <div class="button-container">
                <button class="signup-btn">Sign Up</button>
                <button class="login-btn">Login</button>
            </div>
        </ul>
    </nav>

    <div class="main-container">
        <div class="side-container">
            <div class="side-head">
                <span><img src="assets/library-stroke-rounded.svg"></span>
                <p>Your Library</p>
                <span><img src="assets/plus-sign-stroke-rounded.svg"></span>
            </div>
            <div class="scroll-side-container">
                <div class="scroll-side-card">
                    <div class="scroll-side-card-head">
                        <h4>Create your first playlist</h4>
                        <p>It's easy, we'll help you</p>
                    </div>
                    <button class="scroll-side-btn">Create playlist</button>
                </div>
                <div class="scroll-side-card">
                    <div class="scroll-side-card-head">
                        <h4>Let's find some podcasts to follow</h4>
                        <p>We'll keep you updated on new episodes</p>
                    </div>
                    <button class="scroll-side-btn">Create playlist</button>
                </div>
            </div>
        </div>
        <div class="big-container"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
