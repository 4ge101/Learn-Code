<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        html{
        font-size: 12px;
        }

        .box{
            box-sizing: border-box;
            border: 2px solid black;
            width: 80vw;
            background-color: aqua;
            margin: auto;
        }

        .container{
            box-sizing: border-box;
            border: 2px solid black;
            width: 80vw;
            /* height: 80vh; */
            min-height: 80vh;
            font-size: 16px;
            background-color: aqua;
            margin:23px auto;
        }

        .container > p{
            font-size: 2rem;
            border: 4px solid blue;
            width: 50%;
        }


        .mycont{
          box-sizing: border-box;
          border: 2px solid black;
          margin:23px auto;
            color: rgb(0, 0, 0);
            font-size: 22px;
            width: 80vw;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box
    </div>

    <div class="container">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero hic recusandae fugit itaque, rerum error dolorem beatae voluptatibus adipisci ab fugiat obcaecati nemo eius cum veritatis doloremque laudantium asperiores? Modi?</p>  
    </div>
    <div class="mycont">
        Iam another container
    </div>
</body>
</html>
