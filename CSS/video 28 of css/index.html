<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 100px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;
        }

        .box1 {
            background-color: aqua;
            /* position: sticky;
            top: 0px;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0; */
            position: absolute;
            top: 0px;
        }

        .box2 {
            background-color: rgb(0, 255, 128);
            /* position: relative;
            top: 34px;
            left: 56px; */
        }

        .box3 {
            background-color: rgb(60, 255, 0);
            /* position: fixed;
            bottom: 0px;
            left: 43vw; */
        }

        .box4 {
            background-color: aquamarine;
        }

        .parent{
            margin: 43px;
            padding: 34px;
            border: 3px solid purple;
            /* position: relative; */
            perspective: 0em;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>

</body>

</html>
