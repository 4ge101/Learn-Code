<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounceing ball using css animation</title>
    <style>
        .container {
            height: 50vh;
            width: 60vw;
            background: blue;
            display: flex;
            align-items: end;
        }

        .box {
            height: 8vh;
            width: 4vw;
            background: red;
            border-radius: 50%;
            /* transition: 0.3s; */
            animation: ball 10s ease-in-out 1s infinite forwards;
        }

        @keyframes ball {
            0%{
                transform: translate(0%);
            }

            10%{
                transform: translateX(50%);
            }

            11%{
                transform: translateY(-500%);
            }

            12%{
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box"></div>
    </div>

</body>

</html>
