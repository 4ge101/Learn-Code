<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */

        .img1{
            filter: brightness(122%);
        }
        .img2{
            filter: contrast(200%);
        }
        .img3{
            filter: grayscale(20%);
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://media.istockphoto.com/id/1370772148/photo/track-and-mountains-in-valle-del-lago-somiedo-nature-park-asturias-spain.jpg?s=612x612&w=0&k=20&c=QJn62amhOddkJSbihcjWKHXShMAfcKM0hPN65aCloco=" alt="img">

        <img class="img2" src="https://w0.peakpx.com/wallpaper/289/697/HD-wallpaper-naruto-baryon-mode-naruto-naruto-shippuden-naruto-boruto-naruto-next-generation-kurama.jpg" alt="img">

        <img class="img3" src="https://wallpapers.com/images/hd/gojo-satoru-and-night-scene-k9iiafgr6qy0e0ej.jpg" alt="img">
    </div>
</body>
</html>
