<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS AND OUTLINES</title>
    <style>
        .box {
            border: 2px solid rgb(0, 0, 0);
            padding: 34px;
            box-shadow: 5px 15px 10px rgb(255, 0, 0);
        }

        .textelement {
            text-shadow: 2px 4px 3px rgb(163, 0, 238);
            outline: 2px solid rgb(162, 0, 255);
            border: 2px solid black;
            border-radius: 8px;
            outline-offset: 19px;
        }
    </style>
</head>

<body>
    <div class="box">
        Iam a box
    </div>
    <p class="textelement"><br>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem, rerum ad? Eligendi laudantium cumque
        tempore cum debitis nisi laboriosam neque, id odit? Ducimus fuga optio dicta cum adipisci aut in nam nulla
        voluptatum suscipit!
    </p>
</body>

</html>
