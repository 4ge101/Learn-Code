<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
        <h1>Signup Form</h1>
    </div>



    <form class="main-form">
        <div class="form">
            <label for id="text">Name</label>
            <input type="text" id="text" name="full name" placeholder="Name"><br><br>
        </div>



    <div class="form">
        <label for id="email">Email</label>
        <input type="email" id="email" name="Email" placeholder="Email Address"><br><br
    </div>


    <div class="form">
        <label for id="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
    </div>


    <div class="form">
        <label for id="conifrm password">Confirm Password</label>
        <input type="password" id="confirm password" name="conifrm password" placeholder="Confirm Password"><br><br>
    </div>


   <div class="button1">
     <input type="submit" value="Signup">
</div>

<div>
    <input type="reset" class="button2" value="Reset Password">
</div>


<div>
    <h5>Already have an account?</h5>
</div>
</form>
</body>
</html>
