<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Nepal - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span><img width="53" src="assets/img/logo.svg" alt="netflix-logo"></span>
            <div>
                <button class="btn btn-red-sm">Sign In</button>
            </div>
        </nav>
        <div class="box">

        </div> <!-- this empty box is for dark layer in background image -->

        <!-- started to make headf -->
        <div class="head">
            <span>Unlimited movies, TV shows, and more</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>

            <!-- making input in head -->
            <div class="head-buttons">
                <label for="mail"></label>
                <input type="email" id="mail" placeholder="Email address">
                <button class="btn btn-red">Get Started <span></span></button>
            </div>
        </div>

        <div class="separation"></div>
    </div>
</body>

</html>
