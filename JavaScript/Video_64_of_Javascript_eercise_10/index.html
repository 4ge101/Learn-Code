<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let random = Math.random();
        let first, second, third;

        // first word generate
        if (random < 0.33) {
            first = "crazy"
        }
        else if (random < 0.66 && random >= 0.33) {
            first = "amazing"
        }
        else {
            first = "fire"
        }

        // second word generate
        random = Math.random();
        if (random < 0.33) {
            second = "engine"
        }
        else if (random < 0.66 && random >= 0.33) {
            second = "foods"
        }
        else {
            second = "garments"
        }

        // third word generate
        random = Math.random();
        if (random < 0.33) {
            third = "bros"
        }
        else if (random < 0.66 && random >= 0.33) {
            third = "limited"
        }
        else {
            third = "hub"
        }
        console.log(`${first} ${second} ${third}`)
    </script>
</body>

</html>
