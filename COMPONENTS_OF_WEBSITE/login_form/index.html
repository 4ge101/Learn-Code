<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form">
        <form action="">
            <h1>Login</h1>
            <div class="login-container">
                <div class="input-box">
                    <!-- <img src="mail-02-stroke-rounded.svg" alt=""> -->
                    <input type="email" id="mail" placeholder="Email address">
                </div>
                <div class="input-box">
                    <!-- <img src="square-lock-02-stroke-rounded.svg" alt=""> -->
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="login-btn-container">
                <button class="btn-login">LOGIN NOW</button>
                <button class="btn-forgot">Forgot Your Password</button>
            </div>
        </form>
    </div>

</body>

</html>
