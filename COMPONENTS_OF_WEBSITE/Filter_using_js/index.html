<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button class="filter-btn" onclick="filterItems('all')">All</button>
        <button class="filter-btn" onclick="filterItems('category1')">Category 1</button>
        <button class="filter-btn" onclick="filterItems('category2')">Category 2</button>
    </div>

    <!-- Items to Filter -->
    <div class="items">
        <div class="item category1">Item 1 (Category 1)</div>
        <div class="item category2">Item 2 (Category 2)</div>
        <div class="item category1">Item 3 (Category 1)</div>
        <div class="item category2">Item 4 (Category 2)</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
